<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <style>
    body {
      font-size: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background-color: darkblue;
      color: aliceblue;
    }

    button {
      border: none;
      padding: 10px 15px;
      background-color: black;
      color: blanchedalmond;
      margin-right: 15px;
      cursor: pointer;

    }

    .todo-grid {
      display: grid;
      grid-template-columns: 150px 100px;
      row-gap: 10px;

    }
  </style>
</head>

<body>
  <p>To Do List</p>
  <div>
    <p>
      <button onclick="addList(); renderTodoList();">Ekle</button><button onclick="">Tümünü Sil</button>
    </p>
    <div class="js-todo-list "></div>
  </div>
  <script>
    let todoList = ["ders çalış", "paten sür"];
    localStorage.setItem("todo", JSON.stringify(todoList));

    renderTodoList();
    function renderTodoList() {
      let todolistHTML = "";
      for (let i = 0; i < todoList.length; i++) {
        // const element = todoList[i];
        const html = `
        <div class="todo-grid">${i + 1}. ${todoList[i]}<button onclick="deleteList(${i}); renderTodoList();">Sil</button></div> 
        `;
        todolistHTML += html;
        document.querySelector('.js-todo-list').innerHTML += todolistHTML;
      }
    }

    function addList() {
      let work = prompt("Listeye yeni bir görev ekleyin:")
      localStorage.setItem("todo", JSON.stringify(todoList.push(work)));
      console.log("todoList dizisi " + todoList);
    }

    function deleteList(i) {

      localStorage.removeItem("todo", todoList[i]);
    }
  </script>
</body>

</html>
