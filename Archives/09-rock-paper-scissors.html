<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Rock Paper Scissors</title>
</head>

<body>
  <p>Rock Paper Scissors</p>
  <button onclick="playGame('rock')">Rock</button>

  <button onclick="playGame('paper');">Paper</button>

  <button onclick="playGame('scissors');">Scissors</button>
  <p class="js-result"></p>
  <p class="js-choose"></p>
  <p class="js-score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  ">Reset Score</buttononclick>
    <script>

      //   const score = {
      //   wins: 0,
      //   losses: 0,
      //   tie: 0,
      // };

      let score = JSON.parse(localStorage.getItem('score')) || {
        wins: 0,
        losses: 0,
        tie: 0,
      };
      /*
      if (!score) {
        score = {
          wins: 0,
          losses: 0,
          tie: 0,
        };
      }*/
      updateScoreElement();
      function updateScoreElement() {
        document.querySelector('.js-score').innerHTML = `Win:${score.wins}, Losses:${score.losses}, Ties: ${score.tie}`;

      }

      function playGame(playerMove) {
        const computerMove = pickcomputerMove();
        // let computerMove;
        if (playerMove === "scissors") {
          if (computerMove === "rock") {
            result = "You lose.";
          } else if (computerMove === "paper") {
            result = "You win.";
          } else {
            result = "Tie.";
          }
        } else if (playerMove === "paper") {
          if (computerMove === "Rock") {
            result = "You win.";
          } else if (computerMove === "Paper") {
            result = "Tie.";
          } else {
            result = "You lose.";
          }
        } else if (playerMove === "rock") {
          if (computerMove === "Rock") {
            result = "Tie.";
          } else if (computerMove === "Paper") {
            result = "You lose.";
          } else {
            result = "You win.";
          }
        }

        if (result === 'You win.') {
          score.wins++;
        } else if (result === 'You lose.') {
          score.losses++;
        } else if (result === 'Tie.') {
          score.tie++;
        }

        localStorage.setItem('score', JSON.stringify(score)); // score stringe Ã§evirip depolar. 

        updateScoreElement();
        document.querySelector('.js-choose').innerHTML =
          `You ${playerMove} - ${computerMove} Computer`
        document.querySelector('.js-result').innerHTML = `You ${result}.`
        //         alert(
        //           `You picked ${playerMove}. Computer picked ${computerMove}. ${result}
        // Win:${score.wins}, Losses:${score.losses}, Ties: ${score.tie}`
        //         );
      }
      function pickcomputerMove() {
        const randomNumber = Math.random();

        let computerMove = "";

        if (randomNumber >= 0 && randomNumber < 1 / 3) {
          computerMove = "Rock";
        } else if (randomNumber >= 1 / 3 && randomNumber < 2 / 3) {
          computerMove = "Paper";
        } else {
          computerMove = "Scissors";
        }
        console.log(computerMove);

        return computerMove;
      }
    </script>
</body>

</html>
