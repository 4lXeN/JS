<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Improved Rock Paper Scissors</title>
  <link rel="stylesheet" href="../css/10-rock-paper-scissors.css">
</head>
<style>

</style>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button class="move-button" onclick="playGame('rock')"><img class="move-icon" src="../img/rock-emoji.png"
      alt=""></button>

  <button class="move-button" onclick="playGame('paper');"><img class="move-icon" src="../img/paper-emoji.png"
      alt=""></button>

  <button class="move-button " onclick="playGame('scissors');"><img class="move-icon " src="../img/scissors-emoji.png"
      alt=""></button>
  <p class="js-result result"></p>
  <p class="js-choose move-icon"></p>
  <p class="js-score score"></p>

  <button onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  " class="reset-button">Reset Score</buttononclick>
    <script src="../js/10-rock-paper-scissors.js"></script>
</body>

</html>
