<!DOCTYPE html>
<html>

<head></head>

<body>
  <!-- Code changes are at the bottom. -->
  <p class="result"></p>
  <p>
    <button onclick="
        updateCalculation('1');
        calculate();
      ">1</button>

    <button onclick="
        updateCalculation('2');
        calculate();
      ">2</button>

    <button onclick="
        updateCalculation('3');
        calculate();
      ">3</button>

    <button onclick="
        updateCalculation(' + ');
        calculate();
      ">+</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('4');
        calculate();
      ">4</button>

    <button onclick="
        updateCalculation('5');
        calculate();
      ">5</button>

    <button onclick="
        updateCalculation('6');
        calculate();
      ">6</button>

    <button onclick="
        updateCalculation(' - ');
        calculate();
      ">-</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('7');
        calculate();
      ">7</button>

    <button onclick="
        updateCalculation('8');
        calculate();
      ">8</button>

    <button onclick="
        updateCalculation('9');
        calculate();
      ">9</button>

    <button onclick="
        updateCalculation(' * ');
        calculate();
      ">*</button>
  </p>

  <p>
    <button onclick="
        updateCalculation('0');
        calculate();
      ">0</button>

    <button onclick="
        updateCalculation('.');
        calculate();
      ">.</button>

    <button onclick="
        // Note: eval() takes a string and runs it as code.
        // Avoid using eval() in real world projects since
        // it can potentially be given harmful code to run.
        // Only use eval() for learning purposes.
        calculation = eval(calculation);
        console.log(calculation);

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
    calculate();
      ">=</button>

    <button onclick="
        updateCalculation(' / ');
      ">/</button>
  </p>

  <p>
    <button onclick="
        calculation = '';
        console.log(calculation);

        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      ">Clear</button>
  </p>

  <script>
    let calculation = localStorage.getItem('calculation') || '';
    function calculate() {
      document.querySelector('.result').innerHTML = calculation;

    }

    function updateCalculation(value) {
      calculation += value;
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
    }

    // Optional: you can also create a function in order
    // to reuse this code.
    function saveCalculation() {
      localStorage.setItem('calculation', calculation);
    }
  </script>
</body>

</html>
