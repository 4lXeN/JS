<!DOCTYPE html>
<html>
  <head>
    <title>App</title>
  </head>
  <body>
    <button
      onclick="messages++;
    displayNotification();"
    >
      Add</button
    ><button
      onclick="if (messages > 0) {
      messages--;

      if (messages === 0)
    stopNotification();
    }"
    >
      Remove
    </button>

    <script>
      let intervalId;
      let isDisplayNotification;

      displayNotification();

      function displayNotification() {
        isDisplayNotification = true;

        intervalId = setInterval(() => {
          if (document.title === "App")
            document.title = `(${messages}) New messages`;
          else document.title = "App";
        }, 1000);
      }
      function stopNotification() {
        isDisplayNotification = false;
        clearInterval(intervalId);
        document.title = "App";
      }
    </script>
  </body>
</html>
