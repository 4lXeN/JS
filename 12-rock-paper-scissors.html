<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Improved Rock Paper Scissors</title>
    <link rel="stylesheet" href="/css/12-rock-paper-scissors.css" />
  </head>
  <style></style>

  <body>
    <p class="title">Rock Paper Scissors</p>
    <button class="move-button js-rock-button">
      <img class="move-icon" src="../img/rock-emoji.png" alt="" />
    </button>

    <button class="move-button js-paper-button">
      <img class="move-icon" src="../img/paper-emoji.png" alt="" />
    </button>

    <button class="move-button js-scissors-button">
      <img class="move-icon" src="../img/scissors-emoji.png" alt="" />
    </button>
    <p class="js-result result"></p>
    <p class="js-choose move-icon"></p>
    <p class="js-score score"></p>

    <button
      onclick="
    score.wins = 0;
    score.losses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreElement();
  "
      class="reset-button"
    >
      Reset Score
    </button>
    <button class="auto-play-button" onclick="autoPlay();">Auto Play</button>
    <script src="/js/12-rock-paper-scissors.js"></script>
  </body>
</html>
